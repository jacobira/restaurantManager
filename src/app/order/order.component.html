<div class="orderBox">

  <div class="info">
    Order {{orderNum}}
  </div>

  <div class="contents" *ngFor="let item of items">
    <div class="singleItem">
      <div class="itemName">
        {{item.name}}
      </div>
      <div class="itemCost">
        {{item.price}}
      </div>
    </div>
  </div>

</div>
